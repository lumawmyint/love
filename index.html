<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Expense Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #e0e7ff;
            --primary-dark: #3a56d4;
            --success: #10b981;
            --success-light: #d1fae5;
            --danger: #ef4444;
            --danger-light: #fee2e2;
            --warning: #f59e0b;
            --warning-light: #fef3c7;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray: #94a3b8;
            --gray-light: #e2e8f0;
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --card-shadow-hover: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Padauk', sans-serif;
            background-color: #f1f5f9;
            color: var(--dark);
            line-height: 1.6;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        /* Header Styles */
        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--gray-light);
        }

        .app-title {
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .app-title i {
            color: var(--primary);
        }

        /* Button Styles */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.6rem 1.25rem;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            outline: none;
            font-size: 0.9rem;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: var(--card-shadow);
        }

        .btn i {
            font-size: 0.9rem;
        }

        /* Progress Circle Styles */
        .progress-circle-container {
            display: flex;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .progress-circle {
            position: relative;
            width: 180px;
            height: 180px;
        }

        .progress-circle-bg {
            fill: none;
            stroke: var(--gray-light);
            stroke-width: 8;
        }

        .progress-circle-fill {
            fill: none;
            stroke: var(--primary);
            stroke-width: 8;
            stroke-linecap: round;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
            transition: stroke-dashoffset 0.5s ease;
        }

        .progress-circle-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
        }

        .progress-circle-percent {
            font-size: 2rem;
            font-weight: 600;
            color: var(--dark);
        }

        .progress-circle-label {
            font-size: 0.85rem;
            color: var(--gray);
            margin-top: 0.25rem;
        }

        /* Card Styles */
        .card {
            background: white;
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--card-shadow);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: var(--card-shadow-hover);
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .card-title i {
            color: var(--primary);
        }

        /* Balance Styles */
        .balance-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-top: 1rem;
        }

        .balance-item {
            padding: 1rem;
            border-radius: 0.5rem;
            background-color: var(--primary-light);
        }

        .balance-label {
            font-size: 0.85rem;
            color: var(--gray);
            margin-bottom: 0.25rem;
        }

        .balance-value {
            font-weight: 600;
            font-size: 1.25rem;
        }

        .balance-positive {
            color: var(--success);
        }

        .balance-negative {
            color: var(--danger);
        }

        /* Daily Summary Styles */
        .daily-summary {
            display: flex;
            overflow-x: auto;
            gap: 0.75rem;
            padding: 0.5rem 0;
            margin-bottom: 1.5rem;
            scrollbar-width: thin;
            scrollbar-color: var(--primary-light) transparent;
        }

        .daily-summary::-webkit-scrollbar {
            height: 6px;
        }

        .daily-summary::-webkit-scrollbar-thumb {
            background-color: var(--primary-light);
            border-radius: 3px;
        }

        .daily-summary-item {
            min-width: 120px;
            padding: 0.75rem;
            border-radius: 0.5rem;
            background-color: white;
            box-shadow: var(--card-shadow);
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .daily-summary-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--card-shadow-hover);
        }

        .daily-summary-item.active {
            background-color: var(--primary-light);
            border: 1px solid var(--primary);
        }

        .daily-summary-date {
            font-size: 0.75rem;
            color: var(--gray);
            margin-bottom: 0.25rem;
            white-space: nowrap;
        }

        .daily-summary-amount {
            font-weight: 600;
            font-size: 1rem;
        }

        /* Expense List Styles */
        .expense-day {
            margin-bottom: 1.5rem;
            border-radius: 0.75rem;
            background-color: white;
            box-shadow: var(--card-shadow);
            overflow: hidden;
            transition: all 0.2s ease;
        }

        .expense-day:hover {
            transform: translateY(-2px);
            box-shadow: var(--card-shadow-hover);
        }

        .day-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            background-color: var(--primary-light);
        }

        .day-date {
            font-weight: 600;
            color: var(--dark);
            font-size: 1rem;
        }

        .day-total {
            font-weight: 600;
            color: var(--primary-dark);
            font-size: 1rem;
        }

        .expense-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            padding: 0.5rem 1.5rem 1.5rem;
        }

        .expense-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1rem;
            background-color: #f8fafc;
            border-radius: 0.5rem;
            transition: background-color 0.2s ease;
        }

        .expense-item:hover {
            background-color: #f1f5f9;
        }

        .expense-desc {
            font-weight: 500;
            flex: 1;
        }

        .expense-amount {
            font-weight: 600;
            color: var(--dark);
            margin-left: 1rem;
        }

        /* Status Messages */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            padding: 2rem;
            color: var(--gray);
        }

        .error-message {
            background-color: var(--danger-light);
            color: var(--danger);
            padding: 1rem;
            border-radius: 0.5rem;
            margin: 1rem 0;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .error-message i {
            font-size: 1.25rem;
        }

        /* Add this to your CSS */
        canvas {
            max-width: 100%;
            max-height: 100%;
        }

        .chart-container {
            position: relative;
            margin: auto;
            height: 300px;
            width: 100%;
        }

        /* Animation */
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .spin {
            animation: spin 1s linear infinite;
        }

        /* Responsive */
        @media (max-width: 640px) {
            .container {
                padding: 1rem;
            }

            .progress-circle {
                width: 150px;
                height: 150px;
            }

            .progress-circle-percent {
                font-size: 1.75rem;
            }

            .balance-grid {
                grid-template-columns: 1fr;
            }

            .app-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .daily-summary-item {
                min-width: 100px;
                padding: 0.5rem;
            }

            .daily-summary-date {
                font-size: 0.7rem;
            }

            .daily-summary-amount {
                font-size: 0.9rem;
            }

            .day-header {
                padding: 0.75rem 1rem;
            }

            .expense-list {
                padding: 0.5rem 1rem 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="app-header">
            <h1 class="app-title">
                <i class="fas fa-wallet"></i>
                Monthly Expense Tracker
            </h1>
            <button class="btn btn-primary" onclick="loadData()" id="refresh-btn">
                <i class="fas fa-sync-alt" id="refresh-icon"></i>
                Refresh
            </button>
        </header>

        <div id="status-message"></div>

        <section class="card" id="balance-container">
            <h2 class="card-title">
                <i class="fas fa-coins"></i>
                Monthly Balance
            </h2>
            <div class="balance-grid">
                <div class="balance-item">
                    <div class="balance-label">Starting Capital</div>
                    <div class="balance-value" id="capital-value">-</div>
                </div>
                <div class="balance-item">
                    <div class="balance-label">Total Expenses</div>
                    <div class="balance-value" id="expenses-value">-</div>
                </div>
                <div class="balance-item">
                    <div class="balance-label">Remaining Balance</div>
                    <div class="balance-value" id="balance-value">-</div>
                </div>
            </div>
        </section>

        <!-- Progress Circle Chart -->
        <div class="card">
            <h2 class="card-title">
                <i class="fas fa-chart-pie"></i>
                Budget Progress
            </h2>
            <div class="progress-circle-container">
                <div class="progress-circle">
                    <svg viewBox="0 0 100 100">
                        <circle class="progress-circle-bg" cx="50" cy="50" r="45"></circle>
                        <circle class="progress-circle-fill" cx="50" cy="50" r="45" stroke-dasharray="283"
                            stroke-dashoffset="283"></circle>
                    </svg>
                    <div class="progress-circle-text">
                        <div class="progress-circle-percent" id="progress-percent">0%</div>
                        <div class="progress-circle-label" id="progress-text">of budget used</div>
                    </div>
                </div>
            </div>
        </div>

        <section class="card">
            <h2 class="card-title">
                <i class="fas fa-chart-pie"></i>
                Daily Expenses Distribution
            </h2>
            <div style="position: relative; height: 300px;">
                <canvas id="daily-expenses-chart"></canvas>
            </div>
        </section>

        

        <!-- Daily Summary Section -->
        <section class="card">
            <h2 class="card-title">
                <i class="fas fa-calendar-alt"></i>
                Daily Summary
            </h2>
            <div class="daily-summary" id="daily-summary-container">
                <div class="loading">
                    <i class="fas fa-circle-notch spin"></i>
                    Loading daily summary...
                </div>
            </div>
        </section>

        <section class="card">
            <h2 class="card-title">
                <i class="fas fa-receipt"></i>
                Expense Details
            </h2>
            <div id="expenses-container">
                <div class="loading">
                    <i class="fas fa-circle-notch spin"></i>
                    Loading expenses...
                </div>
            </div>
        </section>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzNvLXpP81As4DSa78LoZcE7V9qqR7V07e4HPJOTqQoqDesUtO8dNYth3H2b-APq5BRPw/exec";
        let lastFetchTime = 0;
        let expensesData = null;

        function updateDailyExpensesChart(data) {
                const ctx = document.getElementById('daily-expenses-chart').getContext('2d');

                // Group expenses by day
                const daysInMonth = new Date(new Date().getFullYear(), new Date().getMonth() + 1, 0).getDate();
                const dailyTotals = Array(daysInMonth).fill(0);

                data.expenses.forEach(day => {
                    const dayOfMonth = new Date(day.date).getDate();
                    dailyTotals[dayOfMonth - 1] = day.total;
                });

                // Generate labels for each day
                const labels = Array.from({ length: daysInMonth }, (_, i) => `Day ${i + 1}`);

                // Generate colors - using a gradient from light to dark
                const backgroundColors = dailyTotals.map((_, i) => {
                    const hue = (i * (360 / daysInMonth)) % 360;
                    return `hsl(${hue}, 70%, 60%)`;
                });

                // Destroy previous chart if it exists
                if (window.dailyExpensesChart) {
                    window.dailyExpensesChart.destroy();
                }

                window.dailyExpensesChart = new Chart(ctx, {
                    type: 'pie',
                    data: {
                        labels: labels,
                        datasets: [{
                            data: dailyTotals,
                            backgroundColor: backgroundColors,
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'right',
                                labels: {
                                    boxWidth: 12,
                                    padding: 20,
                                    font: {
                                        size: 10
                                    }
                                }
                            },
                            tooltip: {
                                callbacks: {
                                    label: function (context) {
                                        const label = context.label || '';
                                        const value = context.raw || 0;
                                        const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                        const percentage = Math.round((value / total) * 100);
                                        return `${label}: ${value.toLocaleString()} THB (${percentage}%)`;
                                    }
                                }
                            }
                        },
                        onClick: (event, elements) => {
                            if (elements.length > 0) {
                                const index = elements[0].index;
                                const day = index + 1;
                                // Find the date that matches this day of month
                                const targetDate = data.expenses.find(d =>
                                    new Date(d.date).getDate() === day
                                )?.date;
                                if (targetDate) {
                                    scrollToDay(targetDate);
                                }
                            }
                        }
                    }
                });
            }

        async function loadData() {
            const now = Date.now();
            // Prevent rapid refreshes (2 second cooldown)
            if (now - lastFetchTime < 2000) return;
            lastFetchTime = now;

            const statusEl = document.getElementById('status-message');
            const refreshBtn = document.getElementById('refresh-btn');
            const refreshIcon = document.getElementById('refresh-icon');

            // Show loading state
            statusEl.innerHTML = '';
            refreshBtn.disabled = true;
            refreshIcon.classList.add('spin');
            document.getElementById('expenses-container').innerHTML = `
                <div class="loading">
                    <i class="fas fa-circle-notch spin"></i>
                    Loading latest data...
                </div>
            `;
            document.getElementById('daily-summary-container').innerHTML = `
                <div class="loading">
                    <i class="fas fa-circle-notch spin"></i>
                    Loading daily summary...
                </div>
            `;

            try {
                const response = await fetch(`${SCRIPT_URL}?t=${now}`);

                if (!response.ok) {
                    throw new Error(`Server responded with ${response.status}`);
                }

                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                expensesData = data;
                updateBalance(data);
                updateProgressCircle(data);
                displayDailySummary(data);
                displayExpenses(data);
                updateDailyExpensesChart(data);

                // Show last updated time
                statusEl.innerHTML = `
                    <div style="color: var(--success); display: flex; align-items: center; gap: 0.5rem;">
                        <i class="fas fa-check-circle"></i>
                        Last updated: ${new Date().toLocaleTimeString()}
                    </div>
                `;

            } catch (error) {
                console.error('Error:', error);
                statusEl.innerHTML = `
                    <div class="error-message">
                        <i class="fas fa-exclamation-circle"></i>
                        <div>
                            <strong>Error loading data:</strong> ${error.message}<br>
                            <small>Please check your connection and try again</small>
                        </div>
                    </div>
                `;

                // Fallback to JSONP if standard fetch fails
                if (error.message.includes('fetch')) {
                    tryJsonp();
                }
            } finally {
                refreshBtn.disabled = false;
                refreshIcon.classList.remove('spin');
            }
        }

        // JSONP fallback method
        function tryJsonp() {
            const callbackName = 'jsonp_' + Date.now();
            const script = document.createElement('script');

            window[callbackName] = function (data) {
                delete window[callbackName];
                document.body.removeChild(script);
                expensesData = data;
                updateBalance(data);
                updateProgressCircle(data);
                displayDailySummary(data);
                displayExpenses(data);
                updateDailyExpensesChart(data);
            };

            script.src = `${SCRIPT_URL}?callback=${callbackName}&t=${Date.now()}`;
            document.body.appendChild(script);

            setTimeout(() => {
                if (window[callbackName]) {
                    delete window[callbackName];
                    document.getElementById('status-message').innerHTML = `
                        <div class="error-message">
                            <i class="fas fa-exclamation-circle"></i>
                            <div>
                                <strong>Connection Timeout</strong><br>
                                <small>The server is not responding. Please try again later.</small>
                            </div>
                        </div>
                    `;
                }
            }, 8000);
        }

        function updateBalance(data) {
            const remaining = data.remainingBalance;
            const isNegative = remaining < 0;

            document.getElementById('capital-value').textContent =
                `${data.capital.toLocaleString()} THB`;

            document.getElementById('expenses-value').textContent =
                `${data.grandTotal.toLocaleString()} THB`;

            const balanceEl = document.getElementById('balance-value');
            balanceEl.textContent = `${Math.abs(remaining).toLocaleString()} THB`;
            balanceEl.className = `balance-value ${isNegative ? 'balance-negative' : 'balance-positive'}`;

            if (isNegative) {
                balanceEl.innerHTML += ` <small>(Over Budget)</small>`;
            }
        }

        function updateProgressCircle(data) {
            const spentPercentage = Math.min(100, (data.grandTotal / data.capital) * 100);
            const remainingPercentage = 100 - spentPercentage;
            const circumference = 2 * Math.PI * 45; // 2πr
            const offset = circumference - (spentPercentage / 100) * circumference;

            const progressFill = document.querySelector('.progress-circle-fill');
            progressFill.style.strokeDashoffset = offset;

            document.getElementById('progress-percent').textContent = `${Math.round(spentPercentage)}%`;

            const progressText = document.getElementById('progress-text');
            if (spentPercentage >= 100) {
                progressText.textContent = 'Budget exceeded!';
                progressFill.style.stroke = 'var(--danger)';
            } else if (spentPercentage >= 80) {
                progressText.textContent = 'Budget almost used up';
                progressFill.style.stroke = 'var(--warning)';
            } else {
                progressText.textContent = 'of budget used';
                progressFill.style.stroke = 'var(--primary)';
            }
        }

        function displayDailySummary(data) {
            const container = document.getElementById('daily-summary-container');

            if (!data.expenses || data.expenses.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 1rem; color: var(--gray);">
                        <i class="fas fa-inbox" style="font-size: 1.5rem; margin-bottom: 0.5rem;"></i>
                        <div>No expenses recorded yet</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = data.expenses.map(day => `
                <div class="daily-summary-item" onclick="scrollToDay('${day.date}')">
                    <div class="daily-summary-date">
                        ${new Date(day.date).toLocaleDateString('en-GB', {
                weekday: 'short',
                day: 'numeric'
            })}
                    </div>
                    <div class="daily-summary-amount">
                        ${day.total.toLocaleString()} THB
                    </div>
                </div>
            `).join('');
        }

        function displayExpenses(data) {
            const container = document.getElementById('expenses-container');

            if (!data.expenses || data.expenses.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 2rem; color: var(--gray);">
                        <i class="fas fa-inbox" style="font-size: 2rem; margin-bottom: 1rem;"></i>
                        <div>No expenses recorded yet</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = data.expenses.map(day => `
                <div class="expense-day" id="day-${day.date}">
                    <div class="day-header">
                        <div class="day-date">
                            ${new Date(day.date).toLocaleDateString('en-GB', {
                weekday: 'long',
                day: 'numeric',
                month: 'short',
                year: 'numeric'
            })}
                        </div>
                        <div class="day-total">
                            ${day.total.toLocaleString()} THB
                        </div>
                    </div>
                    <div class="expense-list">
                        ${day.items.map(item => `
                            <div class="expense-item">
                                <div class="expense-desc">${item.description}</div>
                                <div class="expense-amount">${item.amount.toLocaleString()} THB</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        function scrollToDay(date) {
            const element = document.getElementById(`day-${date}`);
            if (element) {
                element.scrollIntoView({ behavior: 'smooth', block: 'start' });

                // Add temporary highlight
                element.style.backgroundColor = 'var(--primary-light)';
                setTimeout(() => {
                    element.style.backgroundColor = '';
                }, 2000);
            }
        }

        // Initial load
        document.addEventListener('DOMContentLoaded', () => {
            loadData();
            // Auto-refresh every 2 minutes
            setInterval(() => loadData(), 120000);
        });
    </script>
</body>

</html>
